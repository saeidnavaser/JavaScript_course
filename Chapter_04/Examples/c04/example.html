<!DOCTYPE html>
<html>
  <head>
    <title>Bullseye! Tutoring</title>
    <link rel="stylesheet" href="css/c04.css" />
  </head>
  <body>
    <section id="page2">
      <h1>Bullseye</h1>
      <img src="images/teacher.png" id="teacher2" alt="" />
      <section id="blackboard"></section>

      <!-- Container for buttons -->
      <div class="operators">
        <!-- Button for subtraction function -->
        <div class="sub">
          <button onclick="render('subtraction')">Subtraction</button>
        </div>
        <!-- Button for multiplication function -->
        <div class="multiplication">
          <button onclick="render('multiplication')">
            Multiplication
          </button>
        </div>
        <!-- Button for division function -->
        <div class="division">
          <button onclick="render('division')">Division</button>
        </div>
      </div>
      <!-- End of container -->
    </section>
    <script src="js/example.js"></script>
  </body>
</html>
